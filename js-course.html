// + - / *  
function calculate(value1, value2, operation) {
    if (operation === '*' ) {
        return value1 * value2
    }
    else if (operation === '-') {
        return value1 - value2
    }
    else if (operation === '/') {
        return value1 / value2
    }
    else if (operation === '+') {
        return value1 + value2
    }
    // return <div>my div</div>
}
